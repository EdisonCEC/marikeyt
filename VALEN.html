<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<!-- Google Fonts for Valentine Style -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Dancing Script', cursive;
    text-align: center;
    color: white;
}

/* Floating Hearts Background */
.heart-bg {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.7);
    animation: floatUp linear infinite;
    pointer-events: none;
    font-size: 20px;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

/* Big Heart Intro */
.big-heart {
    font-size: 20vw; /* responsive heart size */
    cursor: pointer;
    animation: heartbeat 1.5s infinite;
    z-index: 2;
    position: relative;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}

/* Tap text */
.tap-text {
    font-size: 2.5vw; /* slightly bigger */
    font-family: 'Great Vibes', cursive; /* romantic font */
}

/* Proposal Container */
.proposal {
    display: none;
    width: 50vw;  /* responsive heart width */
    height: 50vw; /* responsive heart height */
    max-width: 400px; 
    max-height: 400px;
    position: relative;
    z-index: 2;
}

/* Heart Shape */
.heart-shape {
    width: 100%;
    height: 100%;
    background: #ff2e63;
    position: absolute;
    transform: rotate(-45deg);
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    margin-top: 2rem;
}

.heart-shape::before,
.heart-shape::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff2e63;
    border-radius: 50%;
}

.heart-shape::before {
    top: -50%;
    left: 0;
}

.heart-shape::after {
    left: 50%;
    top: 0;
}

/* Content inside heart */
.content {
    position: absolute;
    width: 70%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 5;
}

h1 {
    font-size: 5vw; /* larger for Valentine style */
    margin-bottom: 2vw;
    font-family: 'Great Vibes', cursive; /* romantic font */
}

/* Adjusted buttons layout */
.button-container {
    display: flex;
    justify-content: center;
    gap: 1vw; /* space between YES and NO */
    margin-top: 1vw;
}

button {
    flex: 1;              /* each button takes equal width */
    max-width: 40%;       /* max width to fit nicely inside heart */
    padding: 1vw 0;       /* vertical padding */
    font-size: 2vw;       /* button text size */
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Dancing Script', cursive; /* playful love style */
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff2e63;
    font-weight: bold;
}

#yesBtn:hover {
    background: #ffe6ec;
}

#noBtn {
    background: #333;
    color: white;
}

.message {
    margin-top: 1.5vw;
    font-size: 3.5vw; /* bigger for emphasis */
    display: none;
    animation: popMessage 1s forwards;
    font-family: 'Great Vibes', cursive; /* romantic font */
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

@keyframes popMessage {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Home Screen -->
<div id="heartScreen">
    <div class="big-heart" onclick="openHeart()">üíñ</div>
    <p class="tap-text">Tap the heart ‚ù§Ô∏è</p>
</div>

<!-- Heart Proposal -->
<div class="proposal" id="proposalBox">
    <div class="heart-shape"></div>
    <div class="content">
        <h1>Will you be my Valentine? üíï</h1>
        <div class="button-container">
            <button id="yesBtn">YES üíò</button>
            <button id="noBtn">NO üò¢</button>
        </div>
        <div class="message" id="loveMessage">
            You just made me the happiest person ever!
        </div>
    </div>
</div>

<script>
const heartScreen = document.getElementById("heartScreen");
const proposalBox = document.getElementById("proposalBox");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

function openHeart() {
    heartScreen.style.display = "none";
    proposalBox.style.display = "block";
}

// Runaway NO button
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button click
yesBtn.addEventListener("click", function() {
    // Hide buttons
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // Hide the question
    const question = document.querySelector(".content h1");
    question.style.display = "none";

    // Show animated message
    message.style.display = "block";
});

// Floating hearts background
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart-bg");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 20 + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
